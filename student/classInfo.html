<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>已选课程</title>
	<link rel="stylesheet" type="text/css" href="../res/css/header.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/student.css">
	<link rel="stylesheet" type="text/css" href="../res/css/base.css">
	<script type="text/javascript" src="../res/js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../res/js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".page").delegate(".checked","click",function(){
				if($(this).html() == "确定选课"){
					if(window.confirm("确定选择此课程???")){
						$(this).html("取消选课");
					}
				}else{
					if(window.confirm("确定取消选择此课程???")){
						$(this).html("确定选课");
					}
				}
			});
		});
	</script>
</head>

<body>
	<div class="page classInfo">
		<div class="title">|<a href="#">选择课程</a> ―> <a href="#">查看课程</a></div>
		<div class="btn">
			<span class="_btn" onclick="window.location.href='time.html'">查看完成时间</span>
			<span class="_btn checked">确定选课</span>
		</div>
		<div class="tab">
			<table rules="none">
				<tr>
					<td class="ri">课程名称:</td>
					<td class="le"><input type="text" placeholder="课程1" readonly /></td>
					<td class="ri">课程编号:</td>
					<td class="le">C20140813A001</td>
				</tr>
				<tr>
					<td class="ri">考核方式:</td>
					<td class="le"><input type="text" placeholder="课程1的考核方式" readonly /></td>
					<td class="ri">分数组成:</td>
					<td class="le"><input type="text" placeholder="课程1的分数组成" readonly /></td>
				</tr>
				<tr>
					<td class="ri">是否开放选课:</td>
					<td class="le"><input type="text" placeholder="是" readonly="" /></td>
					<td class="ri">选课人数:</td>
					<td class="le">60人</td>
				</tr>
				<tr>
					<td class="ri">学期编号:</td>
					<td class="le"><input type="text" placeholder="2013-2014-2" readonly="" /></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td class="ri t">课程要求:</td>
					<td class="le" colspan="3">
						<textarea placeholder="课程1的课程要求是......" readonly></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">课程简介:</td>
					<td class="le" colspan="3">
						<textarea placeholder="课程1的课程简介是......" readonly></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">包含实验:</td>
					<td class="le" colspan="3">
						<ul>
							<a href="projectInfo.html"><li>实验1</li></a>
							<a href="projectInfo.html"><li>实验2</li></a>
							<a href="projectInfo.html"><li>实验3</li></a>
						</ul>
					</td>
				</tr>
				<tr>
					<td class="ri t">附件信息:</td>
					<td class="le" colspan="3">
						<ul>
							<a href=""><li>附件1</li></a>
							<a href=""><li>附件2</li></a>
							<a href=""><li>附件3</li></a>
						</ul>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
