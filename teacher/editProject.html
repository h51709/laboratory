<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>修改实验项目</title>
	<link rel="stylesheet" type="text/css" href="../res/css/header.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/student.css">
	<link rel="stylesheet" type="text/css" href="../res/css/teacher.css">
	<link rel="stylesheet" type="text/css" href="../res/css/base.css">
	<script type="text/javascript" src="../res/js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../res/js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".page").delegate(".checked","click",function(){
				if($(this).html() == "确定选课"){
					if(window.confirm("确定选择此课程???")){
						$(this).html("取消选课");
					}
				}else{
					if(window.confirm("确定取消选择此课程???")){
						$(this).html("确定选课");
					}
				}
			});
		});
	</script>
</head>

<body>
	<div class="page classInfo">
		<div class="title">|<a href="#">实验项目</a> ―> <a href="#">修改实验项目</a></div>
		<div class="tab">
			<table rules="none">
				<tr>
					<td class="ri">实验名称:</td>
					<td class="le"><input type="text" placeholder="实验1" /></td>
					<td class="ri">实验编号:</td>
					<td class="le">E20140813A001</td>
				</tr>
				<tr>
					<td class="ri">实验分类:</td>
					<td class="le"><input type="text" placeholder="基础性实验" /></td>
					<td class="ri">实验指导书:</td>
					<td class="le"><a href="">实验1指导书</a></td>
				</tr>
				<tr>
					<td class="ri t">实验环境:</td>
					<td class="le" colspan="3">
						<textarea placeholder="实验1的实验环境是......"></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">实验目的:</td>
					<td class="le" colspan="3">
						<textarea placeholder="实验1的实验目的是......"></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">实验内容:</td>
					<td class="le" colspan="3">
						<textarea placeholder="实验1的实验内容是......"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="con_btn">
			<span class="_btn s">保存</span>
			<span class="_btn c">取消</span>
		</div>
	</div>
</body>
</html>
