<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>修改实验项目</title>
	<link rel="stylesheet" type="text/css" href="../res/css/header.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/student.css">
	<link rel="stylesheet" type="text/css" href="../res/css/teacher.css">
	<link rel="stylesheet" type="text/css" href="../res/css/base.css">
	<script type="text/javascript" src="../res/js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../res/js/jquery.SuperSlide.2.1.1.js"></script>
</head>

<body>
	<div class="page classInfo">
		<div class="title">|<a href="#">实验项目</a> ―> <a href="#">新增实验项目</a> </div>
		<div class="tab">
			<table rules="none">
				<tr>
					<td class="ri">实验名称:</td>
					<td class="le"><input type="text" placeholder="请输入实验名称" /></td>
					<td class="ri">实验编号:</td>
					<td class="le">E20140813A001</td>
				</tr>
				<tr>
					<td class="ri">实验分类:</td>
					<td class="le">
						<select>
							<option>基础性实验</option>
							<option>技术性实验</option>
							<option>理论性实验</option>
						</select>
					</td>
					<td class="ri">实验指导书:</td>
					<td class="le">
						<input type="file" />
					</td>
				</tr>
				<tr>
					<td class="ri t">实验环境:</td>
					<td class="le" colspan="3">
						<textarea placeholder="请输入实验环境......"></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">实验目的:</td>
					<td class="le" colspan="3">
						<textarea placeholder="请输入实验目的......"></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">实验内容:</td>
					<td class="le" colspan="3">
						<textarea placeholder="请输入实验内容......"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="con_btn">
			<span class="_btn s">保存</span>
			<span class="_btn c">取消</span>
		</div>
	</div>
</body>
</html>
