<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>选课管理</title>
	<link rel="stylesheet" type="text/css" href="../res/css/header.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/student.css">
	<link rel="stylesheet" type="text/css" href="../res/css/base.css">
	<link rel="stylesheet" type="text/css" href="../res/css/teacher.css">
	<script type="text/javascript" src="../res/js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../res/js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".stu_no").hide();
			$(".isopen").change(function(){
				if($(this).val() == 0){
					$(".stu_no").slideDown("slow");
				}else{
					$(".stu_no").slideUp("slow");
				}
			});
		});
	</script>
</head>

<body>
	<div class="page chioManage">
		<div class="title">|课程1选课管理</div>
		<div class="btn">
			<span class="_btn" onclick="window.location.href='courseList.html'">选课名单</span>
		</div>
		<div class="tab">
			<table rules="none">
				<tr>
					<td>是否开放选课:
						<select class="isopen">
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<textarea placeholder="请输入学生学号，多个学生以,隔开" class="stu_no"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="con_btn">
			<span class="_btn s">保存</span>
			<span class="_btn c">取消</span>
		</div>
	</div>
</body>
</html>
