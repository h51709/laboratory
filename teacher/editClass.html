<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>已选课程</title>
	<link rel="stylesheet" type="text/css" href="../res/css/header.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/footer.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/student.css">
	<link rel="stylesheet" type="text/css" href="../res/css/base.css">
	<link rel="stylesheet" type="text/css" href="../res/css/teacher.css">
	<script type="text/javascript" src="../res/js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../res/js/jquery.SuperSlide.2.1.1.js"></script>
</head>

<body>
	<div class="page classInfo">
		<div class="title">|修改课程</div>
		<div class="tab">
			<table rules="none">
				<tr>
					<td class="ri">课程名称:</td>
					<td class="le"><input type="text" placeholder="课程1" /></td>
					<td class="ri">课程编号:</td>
					<td class="le">C20140813A001</td>
				</tr>
				<tr>
					<td class="ri">考核方式:</td>
					<td class="le"><input type="text" placeholder="课程1的考核方式" /></td>
					<td class="ri">分数组成:</td>
					<td class="le"><input type="text" placeholder="课程1的分数组成" /></td>
				</tr>
				<tr>
					<td class="ri">是否开放选课:</td>
					<td class="le">
						<select>
							<option>是</option>
							<option>否</option>
						</select>
					</td>
					<td class="ri">选课人数:</td>
					<td class="le"><input type="text" placeholder="60" /></td>
				</tr>
				<tr>
					<td class="ri">学期编号:</td>
					<td class="le">
						<select>
							<option>2013-2014-1</option>
							<option>2013-2014-2</option>
							<option>2011-2012-1</option>
							<option>2011-2012-2</option>
						</select>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td class="ri t">课程要求:</td>
					<td class="le" colspan="3">
						<textarea placeholder="课程1的课程要求是......"></textarea>
					</td>
				</tr>
				<tr>
					<td class="ri t">课程简介:</td>
					<td class="le" colspan="3">
						<textarea placeholder="课程1的课程简介是......"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="con_btn">
			<span class="_btn s">保存</span>
			<span class="_btn c">取消</span>
		</div>
	</div>
</body>
</html>
