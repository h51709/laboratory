<html>
<head>
  <title>学生登陆界面</title>
  <link rel="stylesheet" type="text/css" href="../res/css/login.css" />
  <link rel="stylesheet" type="text/css" href="../res/css/common.css" />
  <link rel="stylesheet" type="text/css" href="../res/css/footer.css" />
</head>

<body>

     <!--页头-->
	 <div class="header_brose">
	   <div class="header_con">
	        <div class="logo"><a href="javascript:void(0);"><img src="../res/images/login/logo.gif" /></a></div>
    		<div class="title"><span>网络与信息安全虚拟仿真实验教学中心</span></div>
	  </div>
	 </div>
	 
	 <!--Logo-->
	 <div class="tab_con">
	      <div class="tab">
	           <div class="tab_wel_message"><span>欢迎登陆</span></div>
		       <div class="row1">
			       <div class="roles">
		             <input type="radio" name="role" id="teacher" value="teacher"/><span>老师</span>
			         <input type="radio" name="role" id="student" value="student" checked="checked" /><span>学生</span>
			         <input type="radio" name="role" id="admin"   value="admin" /><span>管理员</span>
				   </div>
		       </div>
			   
		       <div class="row2">
			       <div class="tab_info">
		             <div>
					      <span>用户名</span>&nbsp;&nbsp;
					      <input type="text" name="userName" id="userName" class="userName" value="请输入你的用户名和邮箱"/>
				     </div>
			         <div>&nbsp;&nbsp;<span>密码</span>&nbsp;&nbsp;
					     <input type="password" name="password" id="password" class="password"/>
						 <a href="javascript:void(0);">&nbsp;&nbsp;忘记登陆密码？</a>
					 </div>
			         <div class="btn_width"><input type="submit" value="登&nbsp;录"/></div>
					 <div class="freeReg"><a href="javascript:void(0);">免费注册>></a></div>
				   </div>
		       </div>
	      </div>
	 </div>
	 
	 <div class="line"></div>

	 <div class="footer">

	 </div>
