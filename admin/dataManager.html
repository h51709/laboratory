电子科技大学（University of Electronic Science and Technology of China）简称“电子科大”，位于蓉城成都。是教育部直属的全国
重点大学，国家首批“985工程”和“211工程”重点建设大学。电子科技大学原名成都电讯工程学院，是1956年在周恩来总理的亲自部署下，由
交通大学（现上海交通大学、西安交通大学）、南京工学院（现东南大学）、华南工学院（现华南理工大学）的电子信息类学科合并创建而成。
为中国最早的七所重点国防院校之一[1] ，是一所完整覆盖整个电子类学科，以电子信息科学技术为核心，以工为主，理工渗透，理、工、管、
文协调发展的多科性研究型大学。是中国电子信息领域、邮电领域唯一“985工程”国家重点大学。被江泽民同志誉为“我国电子类院校的排头
兵”[4] 。电子科技大学包括从本科生到硕士研究生、博士研究生等多层次、多类型的人才培养格局，是一所完整覆盖整个电子类学科，以电子
信息科学技术为核心，以工为主，理工渗透，理、工、管、文协调发展的多科性研究型大学，秉承“求实求真、大气大为”的精神。[5] 电子科
技大学与西安电子科技大学、北京邮电大学并称为著名的”两电一邮“，为中国邮电系统学科的最高学府之一。中国电子信息领域、邮电领域唯
一“985工程”国家重点大学，科研经费居电子信息领域、邮电领域全国高校第一。据电子科技大学校园网资料显示，在校各类全日制普通学生
33000余人，其中博士和硕士研究生12000余人。
    电子科技大学校园网资料显示，截至2012年底，学校拥有一级学科博士学位授权点14个，二级学科博士学位授权点50个；一级学科硕士学位授
权点25个，二级硕士学位授权点68个，翻译、
新闻与传播、工程硕士（含13个工程领域）、工商管理、公共管理、工程管理等6类专业学位授权点；博士后流动站13个；本科专业53个，其中国
家级特色专业建设点14个，省级特色专业22个，此外电子科大MBA位居全国前列。
